# PEC
- Primary Energy|{Source}:
    description: Primary energy input of {Source}
    unit: [TJ, GWh]

- Primary Energy|{Source}|{Product}:
    description: Primary energy input of {Source} converted to {Product}
    unit: [TJ, GWh]

# SEC
- Secondary Energy|{Product}:
    description: Total net production of {Product} (including transmission losses)
    unit: [TJ, GWh]


# FEC
- Final Energy|{Product}:
    description: Final energy consumption of {Final Product}, excluding transmission / distribution losses
    unit: [TJ, GWh]
# added

- Final Energy Consumption|{Sector}|{Product}:
    description: Final energy consumption of {Final Product}, excluding transmission / distribution losses
    unit: [TJ, GWh]

- Final Energy Consumption|{Sector}|{Product}|{Appliances}:
    description: Final energy consumption of {Final Product}, excluding transmission / distribution losses
    unit: [TJ, GWh]


# transformation
- Transformation Input:
    description: input used in energy transformation
    unit: [TJ, GWh]

- Transformation Input|{Plant}:
    description: input used in energy transformation by {Plant}
    unit: [TJ, GWh]

- Transformation Input|{Plant}|{Source}:
    description: input of {Source} used in energy transformation by {Plant}
    unit: [TJ, GWh]

- Transformation Input|{Product}|{Source}:
    description: input of {Source} used in energy transformation for {Product}
    unit: [TJ, GWh]

- Transformation Input|{Source}:
    description: input of {Source} used in energy transformation into {Source}
    unit: [TJ, GWh]

- Transformation Output:
    description: output from energy transformation
    unit: [TJ, GWh]

- Transformation Output|{Plant}:
    description: output of {Product} from energy transformation by {Plant}
    unit: [TJ, GWh]

- Transformation Output|{Plant}|{Product}:
    description: output of {Product} from energy transformation by {Plant}
    unit: [TJ, GWh]

- Distribution Losses:
    description: energy losses due to distribution
    unit: [TJ, GWh]

- Distribution Losses|{Product}:
    description: energy losses of {source} due to distribution
    unit: [TJ, GWh]

- Self Consumption Sector Energy:
    description: energy consumption of the energy sector without transformation input
    unit: [TJ, GWh]

- Self Consumption Sector Energy|{Source}:
    description: energy consumption of the energy sector without transformation input
    unit: [TJ, GWh]