- Secondary Energy Carrier:
    - Solids:
        description: Solid fuels
        unit: TJ
    - Solids|Coal:
        description: Secondary fossil solid fuel products like coke oven coke
        unit: TJ
    - Solids|Biomass:
        description: Secondary solid biomass including wood pellets, wood briquettes, wood waste, 
          char coal, and other biogenic solids
        unit: TJ
    - Liquids:
        description: Liquid fuels
        unit: TJ
    - Liquids|Fossil:
        description: Oil products refined from crude oil e.g. gasoline, diesel, gas oil, 
          fuel oil
        unit: TJ
    - Liquids|Biofuels:
        description: Liquid biomass and biofuels including spent lye, bioethanol, 
          biodiesel, and other biogenic liquids
        unit: TJ
    - Liquids|Synfuel:
        description: Synthetic fuels, e.g., dimethyl ether (DME), methanol
        unit: TJ
    - Gas:
          description: Secondary gaseous fuels
          unit: TJ
    - Gas|Hydrogen:
        description: Hydrogen
        unit: TJ
    - Gas|Hydrogen|Renewable Sources:
        description: Hydrogen from renewable sources
        unit: TJ
    - Gas|Hydrogen|Other Sources:
        description: Hydrogen from non-renewable sources
        unit: TJ
    - Gas|Methane:
        description: Methane
        unit: TJ
    - Gas|Methane|Fossil:
        description: Fossil methane (natural gas)
        unit: TJ
    - Gas|Methane|Biogenic:
        description: Methane from biogenic sources
        unit: TJ
    - Gas|Methane|Synthetic:
        description: Synthesized methane
        unit: TJ
    - Gas|Methane|Synthetic|Renewable Sources:
        description: Synthesized methane from renewable sources
        unit: TJ
    - Gas|Methane|Synthetic|Other Sources:
        description: Synthesized methane from non-renewable sources
        unit: TJ
    - Gas|Biogas:
        description: Gas from biogenic sources including landfill gas, sewer gas, and 
          biogas (lower methane content than fossil natural gas)
        unit: TJ
    - Gas|Coal Gas:
        description: Coal gases
        unit: TJ
    - Electricity|{Electricity Input}:
        description: Total net generation of electricity from {Electricity Input}
          (including transmission losses)
        unit: TJ
    - District Heating|{Heat Input}:
          description: District heat produced in CHPs and heatplants from {Heat Input}
          unit: TJ