- Emission Species:
    - Kyoto Gases:
        description: Kyoto GHG emissions including CO2, CH4, N2O and F-gases
        notes: Preferably use AR4 100-year GWPs for aggregation of different gases
        unit: Mt CO2e/yr
    - CO2:
        description: Carbon dioxide
        unit: Mt CO2/yr
    - CH4:
        description: Methane
        unit: Mt CH4/yr
    - N2O:
        description: Nitrous oxide
        unit: Mt N2O/yr
